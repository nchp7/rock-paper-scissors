<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>RockPaperScissors</title>
    </head>
    <body>

        <div class="results-container">
            <div class="result-group">
                <div class="gameResultView">
                    Player Selection
                </div>
                <div class="scoreCounter">Player Score: </div>
            </div>

            <div class="result-group">
                <div class="gameResultView">
                    Computer Selection
                </div>
                <div class="scoreCounter">Computer Score: </div>
            </div>
        </div>

        <div class="button-container">
            <button id="rockButton">Rock</button>
            <button id="paperButton">Paper</button>
            <button id="scissorsButton">Scissors</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
