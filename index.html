<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>RockPaperScissors</title>
    </head>
    <body>

        <div class="results-container">
            <div class="result-group">
                <div class="gameResultView">
                    <img id="playerImg" src="../rock-paper-scissors/images/rock_img.jpg" hidden>
                    <img id="playerImg" src="../rock-paper-scissors/images/paper_img.jpg" hidden>
                    <img id="playerImg" src="../rock-paper-scissors/images/scissors_img.jpg" hidden>
                </div>
                <div class="playerScoreCounter"></div>
                <div class="playerLivesCounter"></div>
            </div>

            <div class="winner-message"></div>

            <div class="result-group">
                <div class="gameResultView">
                    <img id="computerImg" src="../rock-paper-scissors/images/rock_img.jpg" hidden>
                    <img id="computerImg" src="../rock-paper-scissors/images/paper_img.jpg" hidden>
                    <img id="computerImg" src="../rock-paper-scissors/images/scissors_img.jpg" hidden>
                </div>
                <div class="computerScoreCounter"></div>
                <div class="computerLivesCounter"></div>
            </div>
        </div>

        <div class="button-container">
            <button id="rockButton">Rock</button>
            <button id="paperButton">Paper</button>
            <button id="scissorsButton">Scissors</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
